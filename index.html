<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clarisse Oyharçabal</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Navbar -->
    <header class="navbar">
        <div class="logo">
            <h1>Clarisse Oyharçabal</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#">Accueil</a></li>
                <li><a href="#">CV</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Banner -->
    <section class="banner">
        <div class="banner-content">
            <h2> Mes Projets et Innovations</h2>
            <p>Web Design | Développement | Création</p>
            <a href="#" class="btn">Me contacter</a>
        </div>
    </section>
    <!-- Projets -->
    <section class="products">
        <h2 class="section-title">Mes projets</h2>
        <div class="product-cards">
            <div class="card">
                <img src="images/projet1.png" alt="Projet 1">
                <h3>Projet 1</h3>
                <p>FanSite</p>
                
            </div>
            <div class="card">
                <img src="images/bloompetals.png" alt="Projet 2">
                <h3>Projet 2</h3>
                <p>BloomPetals</p>
                
            </div>
            <div class="card">
                <img src="images/ban.png" alt="Projet 3">
                <h3>Projet 3</h3>
                <p>Virtual Machine</p>
                
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Clarisse Oyharçabal - Tous droits réservés</p>
    </footer>
</body>
</html>
